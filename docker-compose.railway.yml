version: '3.8'

services:
  # PostgreSQL will be provided by Railway's built-in service
  # So we only deploy backend and frontend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=${DATABASE_HOST}
      - DB_PORT=${DATABASE_PORT}
      - DB_NAME=${DATABASE_NAME}
      - DB_USER=${DATABASE_USER}
      - DB_PASSWORD=${DATABASE_PASSWORD}
      - DB_SSLMODE=require
      - JWT_SECRET=${JWT_SECRET}
      - STORAGE_PATH=./uploads
      - GIN_MODE=release
    ports:
      - "8080:8080"
    volumes:
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=${FRONTEND_API_URL}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
